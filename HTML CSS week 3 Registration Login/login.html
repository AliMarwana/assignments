<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    
    <title>Login page</title>
</head>
<body>
    <div class="login_elts">
    <div class="div_login_title"><h2 class="login_text">Login Page</h2></div>
    <div class="div_info">
        <p class="info">
            Kindly enter your information in the form to login.
        </p>
        </div>
    <div class="div_email"><label class="text_before_input" >Email:</label>
        <input type="text" class="email_input"
        placeholder="email@gmail.com"><br></div>
    <div class="div_password"><label class="text_before_input" >Password:</label>
        <input type="password" class="password_input"><br></div>
    <div class="div_login_btn">
    <a href="successful_page.html"><button type="submit" class="login_btn" >Login</button></a>
</div>
</div>
</body>
</html>
